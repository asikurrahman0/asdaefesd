                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>

            <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">

    <script>
        // ============ CONFIGURATION ============
        const CONFIG = {
            iframeSrc: 'https://player.vdocipher.com/live-v2?liveId=169fa09fe3bf456f9427cc871ee4bffa',
            popupDelay: 20000,
            signupUrl: 'https://www.effectivegatecpm.com/fmztpgmu0m?key=fd872a39b6e33374c0322a34666d5f6c'
        };

        // ============ ELEMENTS ============
        const videoContainer = document.getElementById('videoContainer');
        const videoIframe = document.getElementById('videoIframe');
        const signupPopup = document.getElementById('signupPopup');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenIcon = document.getElementById('fullscreenIcon');
        const headerSignupBtn = document.getElementById('headerSignupBtn');
        const popupSignupBtn = document.getElementById('popupSignupBtn');

        // Set signup URLs
        headerSignupBtn.href = CONFIG.signupUrl;
        popupSignupBtn.href = CONFIG.signupUrl;

        // ============ VIDEO CONTROL ============
        function pauseVideo() {
            videoIframe.contentWindow.postMessage(
                JSON.stringify({ event: 'command', func: 'pauseVideo', args: [] }), 
                '*'
            );
        }

        function playVideo() {
            videoIframe.contentWindow.postMessage(
                JSON.stringify({ event: 'command', func: 'playVideo', args: [] }), 
                '*'
            );
        }

        // ============ POPUP LOGIC ============
        let popupTimer;

        function showPopup() {
            signupPopup.classList.add('show');
            pauseVideo();
        }

        function hidePopup() {
            signupPopup.classList.remove('show');
            playVideo();
        }

        function unlockUser() {
            localStorage.setItem('userUnlocked', 'true');
            hidePopup();
            if (popupTimer) clearTimeout(popupTimer);
        }

        function startPopupTimer() {
            if (localStorage.getItem('userUnlocked') === 'true') {
                return;
            }
            popupTimer = setTimeout(() => {
                showPopup();
            }, CONFIG.popupDelay);
        }

        // ============ FULLSCREEN (FIXED) ============
        let isFullscreen = false;

        fullscreenBtn.addEventListener('click', () => {
            if (!isFullscreen) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        document.addEventListener('fullscreenchange', updateFullscreenState);
        document.addEventListener('webkitfullscreenchange', updateFullscreenState);
        document.addEventListener('msfullscreenchange', updateFullscreenState);

        function updateFullscreenState() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
            
            if (isFullscreen) {
                fullscreenIcon.innerHTML = `
                    <polyline points="4 14 4 20 10 20"/>
                    <polyline points="20 10 20 4 14 4"/>
                    <line x1="14" y1="10" x2="20" y2="4"/>
                    <line x1="4" y1="20" x2="10" y2="14"/>
                `;
            } else {
                fullscreenIcon.innerHTML = `
                    <polyline points="15 3 21 3 21 9"/>
                    <polyline points="9 21 3 21 3 15"/>
                    <line x1="21" y1="3" x2="14" y2="10"/>
                    <line x1="3" y1="21" x2="10" y2="14"/>
                `;
            }
        }

        // ============ INITIALIZE ============
        startPopupTimer();
    </script>
