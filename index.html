            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;

        .logo {

        .signup-btn {
            display: flex;

            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {

        /* Main Container */
        .main {

            margin: 0 auto;

        /* Video Player */
        .video-container {

            width: 100%;

        /* Generic Iframe Player */
        .video-iframe {

            height: 100%;
            border: none;
        }

        /* Signup Popup */
        .signup-popup {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            z-index: 50;
            animation: fadeIn 0.3s ease-out;
            padding: 16px;
        }

        .signup-popup.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            text-align: center;
            padding: 16px;
            max-width: 90%;
        }

        .popup-title {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .popup-btn {
            display: inline-block;
            padding: 10px 24px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            transition: background-color 0.3s;
        }

        .popup-btn:hover {
            background-color: #b8070f;
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: background 0.2s;
            opacity: 0;
        }

        .video-container:hover .fullscreen-btn {
            opacity: 1;
        }

        .fullscreen-btn:hover {
            background: rgba(229, 9, 20, 0.8);
        }

        .fullscreen-btn svg {
            width: 22px;
            height: 22px;
        }

        /* ============ RESPONSIVE BREAKPOINTS ============ */
        
        /* Small phones */
        @media (max-width: 374px) {
            .header {
                padding: 10px 12px;
            }
            
            .logo-icon {

            }
            
            .logo-text {

            }
            
            .signup-btn {

            }
            
            .signup-btn .icon {

            }
            
            .popup-title {
                font-size: 14px;

        /* Tablets and larger phones */

            }
            
            .signup-btn {

            }
            
            .video-container {

            }
            
            .popup-title {
                font-size: 18px;
            }
            
            .popup-btn {
                padding: 12px 28px;
                font-size: 17px;
            }
        }

        /* Medium tablets */
        @media (min-width: 768px) {
            .header {
                padding: 16px 24px;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .signup-btn {
                padding: 12px 24px;
                font-size: 16px;
                gap: 8px;
            }
            
            .video-container {
                border-radius: 12px;
                margin-bottom: 32px;
            }
            
            .popup-title {
                font-size: 20px;
            }
            
            .popup-btn {
                padding: 14px 32px;
                font-size: 18px;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            .header {
                padding: 20px 16px;
            }
            
            .logo-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

            </svg>
            <span class="logo-text">MovieSeriesWatch</span>

        <a href="https://www.effectivegatecpm.com/fmztpgmu0m?key=fd872a39b6e33374c0322a34666d5f6c" target="_blank" rel="noopener noreferrer" class="signup-btn" id="headerSignupBtn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </a>

    <!-- Main Content -->
    <main class="main">
        <!-- Video Player -->
        <div class="video-container" id="videoContainer">
            
            <!-- ========================================== -->
            <!-- ðŸ”§ IFRAME CONFIG - CHANGE YOUR URL HERE ðŸ”§ -->
            <!-- ========================================== -->
            <iframe 
                id="videoIframe"
                class="video-iframe"
                src="https://www.youtube.com/embed/fESYOcGWax4?si=DRPh9Z6h5S2YIS5m"
                allowfullscreen
                allow="autoplay; encrypted-media; picture-in-picture"
                referrerpolicy="no-referrer"
            ></iframe>
            <!-- ========================================== -->
            <!-- Examples:
                 YouTube: https://www.youtube.com/embed/VIDEO_ID

                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>

                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Please create free account to watch full video
                    </div>
                    <a href="https://www.effectivegatecpm.com/fmztpgmu0m?key=fd872a39b6e33374c0322a34666d5f6c" target="_blank" rel="noopener noreferrer" class="popup-btn" id="popupSignupBtn">

    <script>
        // ========================================
        // ðŸ”§ CONFIGURATION - EASY TO CHANGE ðŸ”§
        // ========================================
        const CONFIG = {
            // Change iframe URL here (or directly in HTML above)
            iframeSrc: 'https://www.youtube.com/embed/fESYOcGWax4?si=DRPh9Z6h5S2YIS5m',
            
            // Popup delay in milliseconds (20000 = 20 seconds)
            popupDelay: 20000,
            
            // Signup link URL
            signupUrl: 'https://www.effectivegatecpm.com/fmztpgmu0m?key=fd872a39b6e33374c0322a34666d5f6c'
        };
        // ========================================

        // Elements
        const videoContainer = document.getElementById('videoContainer');
        const videoIframe = document.getElementById('videoIframe');
        const signupPopup = document.getElementById('signupPopup');
        const popupSignupBtn = document.getElementById('popupSignupBtn');
        const headerSignupBtn = document.getElementById('headerSignupBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const expandIcon = document.getElementById('expandIcon');
        const compressIcon = document.getElementById('compressIcon');

        let popupTimer = null;

        // Check if user is unlocked (clicked signup link)
        function isUserUnlocked() {
            return localStorage.getItem('userUnlocked') === 'true';
        }

        // Unlock user permanently when clicking signup
        function unlockUser() {
            localStorage.setItem('userUnlocked', 'true');
        }

        // Show popup
        function showPopup() {
            signupPopup.classList.add('show');
        }

        // Hide popup
        function hidePopup() {
            signupPopup.classList.remove('show');
        }

        // Start popup timer
        function startPopupTimer() {
            if (!isUserUnlocked() && !popupTimer) {
                popupTimer = setTimeout(showPopup, CONFIG.popupDelay);
            }
        }

        // Initialize
        function init() {
            // Set iframe src from config (if you prefer JS config over HTML)
            // videoIframe.src = CONFIG.iframeSrc;

            // Start popup timer when page loads
            startPopupTimer();
        }

        // Fullscreen
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                expandIcon.style.display = 'none';
                compressIcon.style.display = 'block';
            } else {
                expandIcon.style.display = 'block';
                compressIcon.style.display = 'none';
            }
        });

        // Signup button clicks - instant unlock
        popupSignupBtn.addEventListener('click', function() {
            unlockUser();
            hidePopup();
            if (popupTimer) {
                clearTimeout(popupTimer);
                popupTimer = null;
            }
        });

        headerSignupBtn.addEventListener('click', function() {
            unlockUser();
            hidePopup();
            if (popupTimer) {
                clearTimeout(popupTimer);
                popupTimer = null;
            }
        });

        // Keyboard shortcut for fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            if (e.key === 'f') {
                e.preventDefault();
                fullscreenBtn.click();
            }
        });

        // Initialize on page load
        init();
    </script>
