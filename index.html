<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #141414;
            color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            max-width: 1200px; margin: 0 auto; padding: 12px 16px;
            display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 10px;
        }
        .logo { display: flex; align-items: center; gap: 8px; }
        .logo-icon { width: 32px; height: 32px; border-radius: 4px; object-fit: contain; }
        .logo-text { font-size: 18px; font-weight: bold; }
        .signup-btn {
            display: flex; align-items: center; gap: 6px; padding: 8px 16px;
            background-color: #e50914; color: white; border: none; border-radius: 6px;
            font-weight: 600; font-size: 14px; cursor: pointer; text-decoration: none;
            transition: background-color 0.3s;
        }
        .signup-btn:hover { background-color: #b8070f; }
        .main { max-width: 1200px; margin: 0 auto; padding: 0 12px; }
        .video-container {
            position: relative; width: 100%; aspect-ratio: 16/9; background-color: #000;
            border-radius: 12px; overflow: hidden; margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .video-player {
            width: 100%; height: 100%; object-fit: cover; background: #000;
        }
        .signup-popup {
            position: absolute; inset: 0; display: none; flex-direction: column;
            align-items: center; justify-content: center; background: rgba(0,0,0,0.85);
            z-index: 50; animation: fadeIn 0.3s ease-out; padding: 16px;
        }
        .signup-popup.show { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .popup-content { text-align: center; padding: 16px; max-width: 90%; }
        .popup-title {
            display: flex; align-items: center; justify-content: center; flex-wrap: wrap;
            gap: 8px; font-size: 16px; font-weight: bold; margin-bottom: 16px; line-height: 1.6;
        }
        .popup-subtitle { font-size: 14px; color: #aaa; margin-bottom: 16px; }
        .popup-btn {
            display: inline-block; padding: 12px 24px; background-color: #e50914;
            color: white; border-radius: 8px; font-weight: 600; font-size: 16px;
            text-decoration: none; box-shadow: 0 4px 15px rgba(229,9,20,0.4);
            transition: background-color 0.3s;
        }
        .popup-btn:hover { background-color: #b8070f; }
        .fullscreen-btn {
            position: absolute; bottom: 10px; right: 10px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.6); border: none; border-radius: 6px; color: #f5f5f5;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            z-index: 30; opacity: 0; transition: opacity 0.3s;
        }
        .video-container:hover .fullscreen-btn { opacity: 1; }
        .fullscreen-btn:hover { background: rgba(229,9,20,0.8); }
        @media (min-width: 768px) {
            .header { padding: 16px 24px; }
            .logo-icon { width: 40px; height: 40px; }
            .logo-text { font-size: 24px; }
            .signup-btn { padding: 12px 24px; font-size: 16px; }
            .popup-title { font-size: 20px; }
            .popup-btn { padding: 14px 32px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-icon" src="https://blogger.googleusercontent.com/img/a/AVvXsEjDmbcADVY38eH67aqpEwNBENOq6oxb3nJrtVSZBUWZvKx5c60wWb8a8dcYlSfY_PRVpTvKOC92UBzHJZC46_rJy2dIUfxcfoiCimkycadlrJd8LvVXuccuI-sCDede5HCJ44DChttDIiY9DHz36RogrF7rmnYQoXeFG-CrURsSeOVh9JxYSEZXpLtvtYg" alt="Logo">
            <span class="logo-text">LiveMatchWatch</span>
        </div>
        <a id="headerSignupBtn" class="signup-btn" target="_blank" rel="noopener noreferrer" onclick="unlockUser()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            Free Sign Up Here
        </a>
    </header>

    <main class="main">
        <div class="video-container" id="videoContainer">
            <video
                id="videoPlayer"
                class="video-player"
                autoplay
                muted
                loop
                playsinline
            ></video>

            <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="fullscreenIcon">
                    <polyline points="15 3 21 3 21 9"/>
                    <polyline points="9 21 3 21 3 15"/>
                    <line x1="21" y1="3" x2="14" y2="10"/>
                    <line x1="3" y1="21" x2="10" y2="14"/>
                </svg>
            </button>

            <div class="signup-popup" id="signupPopup">
                <div class="popup-content">
                    <div class="popup-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        Please complete a quick security verification to watch full Match
                    </div>
                    <div class="popup-subtitle">Human verification</div>
                    <a id="popupSignupBtn" class="popup-btn" target="_blank" rel="noopener noreferrer" onclick="unlockUser()">
                        Free Sign Up Here
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            popupDelay: 7000,
            videoSrc: 'https://rr1---sn-w4v2upj5a-q5jl.googlevideo.com/videoplayback?expire=1771734458&ei=OhWaacrUHM2R-eUPvc_O6AQ&ip=103.153.210.41&id=68b687ddc68dddbc&itag=18&source=blogger&requiressl=yes&xpc=Egho7Zf3LnoBAQ==&cps=0&met=1771705658,&mh=wF&mm=31&mn=sn-w4v2upj5a-q5jl&ms=au&mv=m&mvi=1&pl=24&rms=au,au&susc=bl&svpuc=1&eaua=EGZcU3I1yKo&mime=video/mp4&vprv=1&rqh=1&dur=7.732&lmt=1771705570458859&mt=1771705042&txp=1311224&sparams=expire,ei,ip,id,itag,source,requiressl,xpc,susc,svpuc,eaua,mime,vprv,rqh,dur,lmt&sig=AJEij0EwRQIhALNSQNEjEFwJvN5D8UiFzDwNMQg3swCqJwBYXrshG2pBAiAZHEmtc0xF5zGAvNoJa4gsKEd6rNFYfovzRLWWZv8ilw==&lsparams=cps,met,mh,mm,mn,ms,mv,mvi,pl,rms&lsig=APaTxxMwRQIhAMKl4quSlo0561o3arYppalQSFNBpJyRu8aDHah1e04-AiAXmV4YGK_DKTj6L1clAWxYvrFeLvN6Pdm3UvIzBHkAxg==&cpn=z1vlz4uRLM75Z5uK&c=WEB_EMBEDDED_PLAYER&cver=1.20260217.11.00',
            signupUrl: 'https://www.effectivegatecpm.com/fmztpgmu0m?key=fd872a39b6e33374c0322a34666d5f6c'
        };

        const videoPlayer = document.getElementById('videoPlayer');
        const signupPopup = document.getElementById('signupPopup');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenIcon = document.getElementById('fullscreenIcon');
        const headerSignupBtn = document.getElementById('headerSignupBtn');
        const popupSignupBtn = document.getElementById('popupSignupBtn');
        const videoContainer = document.getElementById('videoContainer');

        videoPlayer.src = CONFIG.videoSrc;
        headerSignupBtn.href = CONFIG.signupUrl;
        popupSignupBtn.href = CONFIG.signupUrl;

        function pauseVideo() { videoPlayer.pause(); }
        function playVideo() { videoPlayer.play().catch(() => {}); }

        let popupTimer;
        function showPopup() { signupPopup.classList.add('show'); pauseVideo(); }
        function hidePopup() { signupPopup.classList.remove('show'); playVideo(); }

        function unlockUser() {
            hidePopup();
            if (popupTimer) clearTimeout(popupTimer);
        }

        function startPopupTimer() {
            popupTimer = setTimeout(() => showPopup(), CONFIG.popupDelay);
        }

        let isFullscreen = false;
        fullscreenBtn.addEventListener('click', () => {
            if (!isFullscreen) {
                if (videoContainer.requestFullscreen) videoContainer.requestFullscreen();
                else if (videoContainer.webkitRequestFullscreen) videoContainer.webkitRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', updateFullscreenState);
        document.addEventListener('webkitfullscreenchange', updateFullscreenState);

        function updateFullscreenState() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
            fullscreenIcon.innerHTML = isFullscreen
                ? '<polyline points="4 14 4 20 10 20"/><polyline points="20 10 20 4 14 4"/><line x1="14" y1="10" x2="20" y2="4"/><line x1="4" y1="20" x2="10" y2="14"/>'
                : '<polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/>';
        }

        startPopupTimer();
    </script>
</body>
</html>
